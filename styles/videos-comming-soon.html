<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <!-- Load FontAwesome Icons (optional) -->
    <script src="https://kit.fontawesome.com/0ca27f8db1.js" crossorigin="anonymous"></script>
    <style>
      :root {
        --primary-color: #8B4513;  /* wood-inspired brown */
        --accent-red:    #B22222;  /* red accent */
        --bg-color:      #f8f1e0;
        --text-color:    #333;
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Georgia', serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin: 20px;
        padding: 40px;
        background-color: #fff;
        border: 2px solid var(--primary-color);
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      h1 {
        font-size: 5rem;
        margin: 0;
        color: var(--accent-red);
      }
      h2 {
        font-size: 2rem;
        margin: 20px 0 0;
        color: var(--primary-color);
      }
      p {
        font-size: 1.2rem;
        margin: 10px 0 20px;
      }
      a {
        text-decoration: none;
        color: var(--primary-color);
        font-weight: bold;
        border: 2px solid var(--primary-color);
        padding: 10px 20px;
        border-radius: 4px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      a:hover {
        background-color: var(--primary-color);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Oops! The page you&apos;re looking for doesn&apos;t exist. It might have been moved or the URL may be incorrect.</p>
      <a href="index.html">Return Home</a>
    </div>
  </body>
</html>
