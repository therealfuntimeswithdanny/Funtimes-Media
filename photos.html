<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos | Made by Danny UK</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      text-align: left;
      padding: 20px;
    }
    .gallery-container {
      max-width: 900px;
      margin: 0 auto;
    }
    .gallery-title {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .photo-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
    .photo-grid img:hover {
      transform: scale(1.05);
    }
    .back-link {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #ccc;
    }
             .social-links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .social-links a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1 class="gallery-title"><i class="fa-solid fa-camera"></i> My Photo Gallery</h1>

    <div class="photo-grid">
      <img src="https://cdn.madebydanny.uk/media/Photos/DSC_3793.JPG" alt="Photo 1">
      <img src="https://cdn.madebydanny.uk/media/Photos/DSC_3827.JPG" alt="Photo 2">
      <img src="https://cdn.madebydanny.uk/media/Photos/DSC_3765.JPG" alt="Photo 3">
      <img src="https://169f3be4.funtimes-media.pages.dev/photos/DSC_0164.jpeg" alt="Photo 4">
      <img src="https://169f3be4.funtimes-media.pages.dev/photos/DSC_2024.jpeg" alt="Photo 5">
      <img src="https://169f3be4.funtimes-media.pages.dev/photos/DSC_2017.jpeg" alt="Photo 6">
      <img src="https://169f3be4.funtimes-media.pages.dev/photos/DSC_4756.jpeg" alt="Photo 8">
     <img src="https://169f3be4.funtimes-media.pages.dev/photos/DSC_0140.JPG" alt="Photo 9">
    </div>
