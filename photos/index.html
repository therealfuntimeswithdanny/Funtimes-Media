<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Made By Danny UK - Photos</title>
  <script src="https://kit.fontawesome.com/0ca27f8db1.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=960">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Base Color Palette */
    :root {
      --primary: #2C3E50;    /* Dark slate blue for text headings */
      --secondary: #ecf0f1;  /* Light background */
      --accent: #e74c3c;     /* Vibrant red (accent) */
      --header-bg: #34495E;  /* Muted blue for header */
      --widget-bg: #f7f7f7;
    }
    
    /* Dark Mode Color Palette */
    [data-theme="dark"] {
      --primary: #ddd;
      --secondary: #333;
      --accent: #ffa500;
      --header-bg: #222;
      --widget-bg: #555;
    }
    
    /* Body & Overall Container */
    body {
      font-family: Arial, sans-serif;
      background: var(--secondary);
      color: #333;
      line-height: 1.6;
    }
    .container {
      width: 1080px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    /* Header */
    header {
      background: var(--header-bg);
      color: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2em;
    }
    nav ul {
      list-style: none;
      margin-top: 10px;
    }
    nav ul li {
      display: inline;
      margin-right: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    
    /* Photo Gallery Section */
    .photo-gallery {
      overflow: hidden;
      margin-bottom: 20px;
    }
    .photo-gallery h2 {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.8em;
      color: var(--primary);
    }
    .photo-gallery img {
      width: 31%;
      margin: 1%;
      float: left;
      border: 3px solid var(--accent);
    }
    
    /* Clearfix */
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Footer */
    footer {
      clear: both;
      border-top: 2px solid #ddd;
      padding-top: 20px;
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
    
    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
    #backToTop:hover {
      opacity: 0.8;
    }
    
    /* Dark Mode Toggle Button */
    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 40px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
    }
    #darkModeToggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
  
    <!-- Header Section -->
    <header>
      <h1>Made By Danny UK</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="photos.html">Photos</a></li>
          <li><a href="archives.html">Archives</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- Photo Gallery Section -->
    <section class="photo-gallery clearfix">
      <h2>My Photo Gallery</h2>
      <img src="https://cdn.funtimesmedia.uk/media/Photos/DSC_3793.JPG" alt="Photo 1">
      <img src="https://cdn.funtimesmedia.uk/media/Photos/DSC_3827.JPG" alt="Photo 2">
      <img src="https://cdn.funtimesmedia.uk/media/Photos/DSC_3765.JPG" alt="Photo 3">
      <img src="https://771021d6.funtimes-media.pages.dev/photos/DSC_0164.jpeg" alt="Photo 4">
      <img src="https://771021d6.funtimes-media.pages.dev/photos/DSC_2024.jpeg" alt="Photo 5">
      <img src="https://771021d6.funtimes-media.pages.dev/photos/DSC_2017.jpeg" alt="Photo 6">
      <img src="https://771021d6.funtimes-media.pages.dev/photos/DSC_4756.jpeg" alt="Photo 7">
      <img src="https://771021d6.funtimes-media.pages.dev/photos/DSC_0140.JPG" alt="Photo 8">
      <!-- Add more images as desired -->
    </section>
    
    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Made By Danny UK. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
