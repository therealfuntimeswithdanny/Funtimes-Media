<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Card Example</title>
  <style>
    /* Container for the entire card */
    .blog-card {
      max-width: 300px;
      border: 1px solid white;
      border-radius: 8px;
      padding: 16px;
      background-color: black;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    /* Header row for image and heading */
    .blog-card .header-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    /* The thumbnail image to the left */
    .blog-card .header-row img {
      width: 80px;
      height: auto;
      border-radius: 4px;
      margin-right: 16px;
      object-fit: cover;
    }

    /* Heading text next to the image */
    .blog-card .header-row h2 {
      font-size: 1.5em;
      margin: 0;
      color: white;
    }

    /* Bio text below the header row */
    .blog-card p {
      font-size: 1em;
      color: white;
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  
  <div class="blog-card">
    <div class="header-row">
      <img src="https://cdn.funtimesmedia.uk/mbd.png" alt="Blog Thumbnail">
      <h2>Daniel Morrisey</h2>
    </div>
    <p>I'm Danny an Front End Web Developer for Funtimes Media, I also built my own computer. Making apps and websites for Funtimes Media! </p>
  </div>
  
</body>
</html>
