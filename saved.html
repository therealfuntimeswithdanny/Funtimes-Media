<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Pocket Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #B197FC;
    }
    .blog-section {
      margin-bottom: 2em;
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 4px;
    }
    .blog-section h2 {
      margin-bottom: 0.5em;
      font-size: 18px;
      color: #B197FC;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li {
      margin-bottom: 5px;
    }
    ul li a {
      text-decoration: none;
      color: #007acc;
    }
    ul li a:hover {
      text-decoration: underline;
    }
    .no-links {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="savedLinksContainer"></div>

  <script>
    // Get the container element.
    const container = document.getElementById('savedLinksContainer');

    // Retrieve the saved data from localStorage.
    const storedData = localStorage.getItem('pocketList');
    const pocketData = storedData ? JSON.parse(storedData) : {};

    // Check if there's any saved data.
    if (Object.keys(pocketData).length === 0) {
      container.innerHTML = '<p class="no-links">No saved links found. Use the bookmark button on any page to save links.</p>';
    } else {
      // Iterate over each blog and display its saved links.
      for (const blogId in pocketData) {
        const links = pocketData[blogId];

        // Create a section for each blog.
        const blogSection = document.createElement('div');
        blogSection.className = 'blog-section';

        // Add a header for the blog.
        blogSection.innerHTML = `<h2>Saved Links</h2>`;

        if (links.length === 0) {
          blogSection.innerHTML += '<p class="no-links">No links saved for this blog.</p>';
        } else {
          // Create a list to display links.
          const ul = document.createElement('ul');
          links.forEach(link => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
            ul.appendChild(li);
          });
          blogSection.appendChild(ul);
        }

        // Append the blog section to the container.
        container.appendChild(blogSection);
      }
    }
  </script>
</body>
</html>
